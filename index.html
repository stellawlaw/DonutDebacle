<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Debacle</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/layout.css">
</head>

<body>

    <header>
        <div class="backdrop"></div>
            <div class="modal">

                <div class="modal-actions">
                    <button type="button" class="exit">X</button>
                </div>
                <h1>Developer Bio</h1>
            </div>
        
        <nav class="menu">
            <ul class="menu-items">
                <button class="company-info-list">Company Information </button></li>

                <button class="developer-info-list">About the Developer</button></li>

                <button class="inspiration-link"
                    onclick="window.location.href='https://orteil.dashnet.org/cookieclicker';">Our Inspiration</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">

        <h1 class="page-header"><em>DONUT DEBACLE</em></h1>
        <main class="main-page">

            <section class="levels">
                <h2 class="level-header">LEVELS</h2>
                <p class="krispy-kreme">KRISPY KREME</p>
                <p class="dunkin-donuts">DUNKIN' DONUTS</p>
                <p class="tim-hortons">TIM HORTONS</p>
            </section>

            <section class="donut-main">

                <img class="donut-icon" src="src/images/donut.png" alt="donut-picture" height="300px" width="300px">
                <div class="donut-count">100</div>
                <button class="donut-button">Click for more donuts!</button>
                <button class="reset-button">Reset</button>

            </section>

            <section class="shop">
                <h2>SHOP</h2>
                <p class="auto-clicker-cost">Auto Clicker Cost:</p>
                <button class="autoclicker-purchase-button">Buy an Autoclicker!</button>
                <div class="auto-clicker-count">100</div>

                <p class="donut-multiplier-cost">Donut Multiplier Cost:</p>
                <button class="donut-multiplier-purchase-button">Buy a Donut Multiplier!</button>
                <div class="donut-multiplier-count">100</div>
            </section>

        </main>

    </div>
    <script src="/src/js/app.js" type="module"></script>
    <script src="/src/js/DonutMaker.js"></script>

</body>

</html>
